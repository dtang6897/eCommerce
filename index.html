<!doctype html>
<html>
    <head>
        <title>Cheap Ram</title>
         <style>
            img {
                width:150px; /* adjust the width of the image */
            }
            input{
                width:100px; /* width of the text box */
            }
            div{
                background-color:pink;
                width:150px;
                
            }
            body{
                display:flex;background-color:cyan;
                background-image: url(corsair3.png);background-size:1675px;     
            }
        </style>
        <script>
            var wp1 = 5; //unviersal variables 
            var wp2 = 2.5;
            var wp3 = 3.5;
            var pr1 = 10;
            var pr2 = 5;
            var pr3 = 7; 
            function pricenum(){
                document.getElementById("span1").innerHTML = "Price: $"+pr1;
                document.getElementById("span2").innerHTML = "Price: $"+pr2;
                document.getElementById("span3").innerHTML = "Price: $"+pr3;
            }
            function order(){
                var qty1 = parseInt(document.getElementById("t1").value); 
                var qty2 = parseInt(document.getElementById("t2").value);
                var qty3 = parseInt(document.getElementById("t3").value);      
                var cptotal = (wp1*qty1)+(wp2*qty2)+(wp3*qty3);//company total 
                var cusub = (qty1*pr1)+(qty2*pr2)+(qty3*pr3); //customer subtoal
                var tax = 0.0875*cusub;
                var sold = Number(qty1)+Number(qty2)+Number(qty3); //total amount of product sold
                var profit = cusub-cptotal; //calculations for profit
                if(cusub <100){ //shipping cost
                var shipping = 25;
                }else if(cusub >=100 && cusub <= 200){
                var shipping = 10;
                }else{
                var shipping = 0;
                }
                var total = tax+cusub+shipping; //total for the customer
                build =""
                build +="Customer Info"+"<br>";
                build +="Your Subtotal is $"+cusub+"<br>";
                build +="Your Tax is $"+tax.toFixed(2)+"<br>";
                build +="Your shipping fee is $"+shipping+"<br>"
                build +="Your total is $"+total.toFixed(2)+"<br>";
                build +="The customer subtotal is $"+cusub+"<br>";
                build +="________________________________________"+"<br>";
                build +="THE COMPANY INFO"+"<br>";
                build +="The company subtotal is $"+cptotal+"<br>";
                build +="The profit of the company is $"+profit+"<br>";
                build +="Total amount of item sold "+sold+"<br>"; // what is shown when pressing the button
                op = document.getElementById("output");
                op.innerHTML = build; 
            }
        </script>
    </head>
    <body onload ="pricenum()"><!--calling the function when the webpage is loading-->
        <h1>Cheap Computer memory</h1>
        <div>
            <img src="r1.jpg"><br>
            <p>2GB RAM Memory DDR2 PC2-5300</p><br>
            <span id="span1"></span>
            <input type="text" id="t1" placeholder="xQuanity">
        </div>
        <div>
            <img src="r2.jpg"><br>
            <p>Kingston 2GB DDR2 SDRAM DDR2</p><br> 
            <span id="span2"></span>
            <input type="text" id="t2" placeholder="xQuantity">
        </div>
        <div>
             <img src="r3.jpg"><br>
             <p>NEMIX RAM 1GB DDR PC3200 </p><br>
             <span id="span3"></span>
             <input type="text" id="t3" placeholder="xQuantity">
        </div>
        <div>
        <button onclick="order()"style="width: 100px; height: 40px;">Proccess Order</button> <!-- the button is calling the function to do that calculation-->
        </div>
        <br>
        <div id="output"></div>
    </body>
</html>
